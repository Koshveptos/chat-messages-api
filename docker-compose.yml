version: '3.9'

services:
  db:
    image: postgres:16
    container_name: chat_api_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatdb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    container_name: chat_api_app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres@db:5432/chatdb"
      DEBUG: "true"
      LOG_DIR: /logs
    volumes:
      - ./logs:/logs
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "sleep 5 && alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"

  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: test-stage
    environment:
      DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      DEBUG: "true"
      LOG_DIR: /logs
    volumes:
      - .:/app
      - ./logs:/logs
    command: pytest -v --no-header --no-summary

volumes:
  postgres_data: